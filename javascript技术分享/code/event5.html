<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <div id="clickMe">
            点击我
        </div>
    </div>
    <script>
       let dom =  document.getElementById("clickMe")
       // false 不冒泡
       dom.addEventListener("click",function(){

            alert("点击了 点击我")
        },false)

    </script>
</body>
</html>
